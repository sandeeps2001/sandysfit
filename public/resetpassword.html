<script>
    const urlParams3 = new URLSearchParams(window.location.search);
    $('#fsubmit').on('click', function (e) {
        if(validateInputs()){
            e.preventDefault();
            var form = document.querySelector("form");
            var formData = new FormData(form);
            formData.append("code",urlParams3.get('code'))
            const plainFormData = Object.fromEntries(formData.entries());
            const formDataJsonString = JSON.stringify(plainFormData);
            fetch("/api/resetpass", {method:'post',headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },body: formDataJsonString})
        }
    })
    function validateInputs(){
        var flag = 1;
        var setSuccess = element =>{
            var parent = element.parentElement;
            if(parent.querySelector("br"))
                parent.querySelector("br").remove();
            if(parent.querySelector("label.error"))
                parent.querySelector("label.error").remove();
        }
        var setError = (element, message) => {
            var parent = element.parentElement;
            if(!parent.querySelector('.error')){
                var br = document.createElement('br');
                var label = document.createElement('label');
                label.htmlFor = element.id;
                label.classList.add("form-label");
                label.classList.add("error");
                parent.appendChild(br);
                parent.appendChild(label);
            }
            var errele = parent.querySelector('.error');
            errele.innerText = message;
            flag = 0;
        }
        var password = document.querySelector("#password");
        var repassword = document.querySelector("#repassword");

        password.value = password.value.trim();;
        repassword.value = repassword.value.trim();

        if(password.value == "")
            setError(password, "Password is required");
        else if(password.value.length < 8)
            setError(password, "Password must be of atleast 8 characters")
        else if(password.value.length > 32)
            setError(password, "Password shouldn't exceed 32 characters")
        else
            setSuccess(password);

        if(repassword.value!=password.value)
            setError(repassword, "Re-Entered Password doesn't match with Password")
        else
            setSuccess(repassword)

        return flag;
    }
</script>
