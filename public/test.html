 <script src="https://apis.google.com/js/platform.js?onload=onGAuthLoad" async defer></script> 
<a href="#" onclick="inst();">Instance</a>

<a href="#" onclick="signOut();">Sign out</a>
<script>
    console.log(localStorage.getItem("session"))
    function onGAuthLoad(){
        gapi.load('auth2', function() {
            gapi.auth2.init();
        });
    }    
    function inst(){
        var auth2 = gapi.auth2.getAuthInstance();
        console.log(auth2)
        console.log(auth2.isSignedIn.Mb)
        console.log(auth2.currentUser.Mb.vc.id_token)
    }
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
        });
    }
</script>
